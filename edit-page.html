<body>

    <!-- Sidebar -->
    <section class="sidebar">
        <div class="top">
            <div class="logo_name">
                <a href="#" class="sidebar__logo-name | fw-500 link-underline link-underline-opacity-0">Task Zen</a>
            </div>

        </div>
        <div class="menu-items | d-flex flex-column justify-content-space-between">
                <ul class="nav-links p-0">
                    <li>
                        <a href="dashboard.html" class="d-flex link-underline link-underline-opacity-0">
                            <i class="fa-solid fa-house"></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="task_view.html" class="d-flex link-underline link-underline-opacity-0">
                            <i class="fa-solid fa-list-check"></i>
                            <span class="link-name">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="add_edit_task.html" class="d-flex link-underline link-underline-opacity-0">
                            <i class="fa-solid fa-pen-to-square"></i>

                    </li>

                <ul class="logout-mode p-0">
                    <li>
                        <a href="#" class="d-flex link-underline link-underline-opacity-0">

                        <a href="#" class="d-flex link-underline link-underline-opacity-0">

                        </div>
                        
                    </li>
                    
                </ul>
            </div>
    </section>

        
    <div class="edit-task">
        <h1>Edit Task</h1>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="Assignment 1" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>Assignment 1 Integrative Programming</textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority Level:</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" value="2024-03-05T00:00" required>
            </div>            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
        
</body>
</html>
